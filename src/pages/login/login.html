
<ion-content padding id="login">
  <div class="list">
    <h1>
      Welcome to something
    </h1>
    <ion-item class="marginTop">
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="email" placeholder="Username" [(ngModel)]="userData.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <button ion-button full class="marginTop" (click)=login()>Login</button>    
  </div>
</ion-content>
